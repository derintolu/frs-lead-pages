<form class="frs-lead-form" data-page-type="apply-now">
    <div class="frs-form-group">
        <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="frs-form-group">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="frs-form-group">
        <input type="tel" name="phone" placeholder="Phone Number" required>
    </div>
    <div class="frs-form-group">
        <select name="loan_purpose">
            <option value="">Loan Purpose</option>
            <option value="purchase">Buying a home</option>
            <option value="refinance">Refinancing</option>
            <option value="investment">Investment property</option>
        </select>
    </div>
    <div class="frs-form-group">
        <select name="property_type">
            <option value="">Property Type</option>
            <option value="single_family">Single Family</option>
            <option value="condo">Condo</option>
            <option value="townhouse">Townhouse</option>
            <option value="multi_unit">Multi-Unit</option>
        </select>
    </div>
    <div class="frs-form-group">
        <input type="text" name="loan_amount" placeholder="Estimated Loan Amount">
    </div>
    <button type="submit">Start My Application</button>
</form>
