<form class="frs-lead-form" data-page-type="customer-spotlight">
    <div class="frs-form-group">
        <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="frs-form-group">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="frs-form-group">
        <input type="tel" name="phone" placeholder="Phone Number">
    </div>
    <div class="frs-form-group">
        <select name="buyer_type">
            <option value="">I am a...</option>
            <option value="first_time">First-time buyer</option>
            <option value="move_up">Move-up buyer</option>
            <option value="downsizing">Downsizing</option>
            <option value="investor">Investor</option>
            <option value="relocating">Relocating</option>
        </select>
    </div>
    <div class="frs-form-group">
        <textarea name="message" placeholder="Tell us about your situation (optional)" rows="3"></textarea>
    </div>
    <button type="submit">Get Started</button>
</form>
