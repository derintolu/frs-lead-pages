<form class="frs-lead-form" data-page-type="mortgage-calculator">
    <div class="frs-form-group">
        <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="frs-form-group">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="frs-form-group">
        <input type="tel" name="phone" placeholder="Phone Number">
    </div>
    <div class="frs-form-group">
        <select name="next_step">
            <option value="">What's your next step?</option>
            <option value="get_preapproved">Get pre-approved</option>
            <option value="talk_to_lo">Talk to a loan officer</option>
            <option value="compare_rates">Compare rates</option>
            <option value="just_exploring">Just exploring</option>
        </select>
    </div>
    <button type="submit">Send My Results</button>
</form>
