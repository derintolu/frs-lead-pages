<form class="frs-lead-form" data-page-type="open-house">
    <div class="frs-form-group">
        <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="frs-form-group">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="frs-form-group">
        <input type="tel" name="phone" placeholder="Phone Number">
    </div>
    <div class="frs-form-group">
        <select name="preapproved">
            <option value="">Are you pre-approved?</option>
            <option value="yes">Yes</option>
            <option value="no">No</option>
            <option value="not_sure">Not sure</option>
        </select>
    </div>
    <div class="frs-form-group">
        <select name="timeframe">
            <option value="">When are you looking to buy?</option>
            <option value="asap">ASAP</option>
            <option value="1-3months">1-3 months</option>
            <option value="3-6months">3-6 months</option>
            <option value="6plus">6+ months</option>
            <option value="just_looking">Just looking</option>
        </select>
    </div>
    <button type="submit">Register for Open House</button>
</form>
