<form class="frs-lead-form" data-page-type="special-event">
    <div class="frs-form-group">
        <input type="text" name="name" placeholder="Full Name" required>
    </div>
    <div class="frs-form-group">
        <input type="email" name="email" placeholder="Email Address" required>
    </div>
    <div class="frs-form-group">
        <input type="tel" name="phone" placeholder="Phone Number">
    </div>
    <div class="frs-form-group">
        <select name="attendees">
            <option value="">Number of attendees</option>
            <option value="1">Just me</option>
            <option value="2">2 people</option>
            <option value="3">3 people</option>
            <option value="4+">4 or more</option>
        </select>
    </div>
    <div class="frs-form-group">
        <textarea name="questions" placeholder="Any questions for the presenter? (optional)" rows="3"></textarea>
    </div>
    <button type="submit">Register for Event</button>
</form>
